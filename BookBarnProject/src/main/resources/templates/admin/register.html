<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body class="grey lighten-4">
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark" th:replace="fragment/header_auth_admin :: header">
</nav>

<div class="container">

    <h3>Registration</h3>
    <hr/>

    <form th:action="@{/admin/register}"  th:object="${user}" method="POST">
        <label >Username:</label>
        <input type="text" th:field="*{username}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
        <label >Firstname:</label>
        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
        <label >Lastname:</label>
        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
        <label >Email:</label>
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
        <label >Password: </label>
        <input type="password" th:field="*{password}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
        <label >Repeat password: </label>
        <input type="password" th:field="*{passwordRepeat}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}">error</div>
        <label >Address: </label>
        <input type="text" th:field="*{address}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error</div>
        <label >Age: </label>
        <input type="number" th:field="*{age}" class="form-control col-4 mb-4"><br>
        <div div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
        <label >Sex: </label>
        <select th:field="*{sex}" class="form-control col-4 mb-4">
            <option th:value="Male" th:text="Male">Male</option>
            <option th:value="Female" th:text="Female">Female</option>
            <option th:value="Other" th:text="Other">Other</option>
        </select >
        <label >Role: </label>
        <select th:field="*{role}" class="form-control col-4 mb-4">
            <option th:value="Member" th:text="Member">Member</option>
            <option th:value="Admin" th:text="Admin">Admin</option>
        </select>
        <input class="btn btn btn-primary col-2" type="submit" name="submit" value="Register!">
    </form>
</div>

</body>
</html>
