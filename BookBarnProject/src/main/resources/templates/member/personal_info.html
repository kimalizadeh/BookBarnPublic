<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light" sec:authorize="hasRole('ROLE_Member')" th:replace="fragment/header_auth_member :: header"></nav>
<div class="container">

    <hr/>
    <!--<p sec:authorize="isAuthenticated()">You are logged in as  <span th:text="${#authentication.name}+'&nbsp'" /></p>-->

    <div class="container">
        <h2 class="text-center">Personal Profile</h2>
        <hr/>
        <h4 class="text-success" th:text="${memberInfoUpdated}"></h4>
        <table class="table table-bordered table-striped" id="memberTable">
            <thead>
            <tr>
                <th> Username</th>
                <th> Firstname </th>
                <th>Lastname</th>
                <th>Email </th>
                <th> Address </th>
                <th>Age</th>
                <th>Sex </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${member.username}"></td>
                <td th:text="${member.firstName}"></td>
                <td th:text="${member.lastName}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.address}"></td>
                <td th:text="${member.age}"></td>
                <td th:text="${member.sex}"></td>
                <td>
                    <a th:href="@{/member/updatePersonalInfoForm(userId=${member.id})}" class="btn btn-info">Update your personal info</a>
                    <!--<a th:href="@{/member/deleteAccount(userId=${member.id})}" class="btn btn-danger ml-2">Delete Your account</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

        $(document).ready(function() {
            $("#memberTable").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>-->
</div>
</body>
</html>
